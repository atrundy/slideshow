<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">


    
    <title>Sunset Slideshow</title>
</head>
<body>
    <header class="clearfix">
      <h1>Sunsets Make The World Go Round</h1>
    </header>
  
    <section>
  
    <div class="slideshow-container">

  
    <div class="mySlides fade">
      <img src="images/landscape-with-winding-river-at-sunset-1068087040-7cbd1d12e9ca498294dd6423f46f53c1.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/sunset-red.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/Sunset_2007-1.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/b02a2b2836c15c4b12e1a67695be2476.png">
    </div>
  
    <div class="mySlides fade">
      <img src="images/61cZ9EfBbRS._AC_SL1024_.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/1000.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/9-14-Autumn-Sunset-A.jpg">
    </div>
  
    <div class="mySlides fade">
      <img src="images/61cZ9EfBbRS._AC_SL1024_.jpg">
    </div>
  
  
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  

    </section>

    <script>
      window.onload = function() {
          var d = new Date();
          document.getElementById("copyright").innerHTML = d.getFullYear();
      }
    </script>

    <footer>
      <p>&copy; <span id="copyright"></span> Aiden Trundy Productions</p>
    </footer>

    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 5000); 
      }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
